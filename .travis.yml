language: generic
matrix:
  include:
    - os: osx
      env:
        - JOB="macOS"
      osx_image: xcode9
      script:
        - "bash ./Refresh\\ \\(macOS\\).command"
        - "bash ./Validate\\ \\(macOS\\).command"
    - os: osx
      env:
        - JOB="Misc."
      osx_image: xcode9
      script:
        - "brew update"
        - "brew outdated swiftlint || brew upgrade swiftlint"
        - "bash ./Refresh\\ \\(macOS\\).command"
        - "bash ./Validate\\ \\(macOS\\).command"

cache:
  directories:
  - $HOME/.Workspace
