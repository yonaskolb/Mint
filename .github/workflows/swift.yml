name: Swift

on:
  push: {}
  pull_request: {}

jobs:
  test:
    name: Swift ${{ matrix.swift }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        swift: ["6.0.2"]
    steps:
      - uses: actions/checkout@v4
      - uses: swift-actions/setup-swift@v2
        with:
          swift-version: ${{ matrix.swift }}
      - name: Resolve
        run: swift package resolve
      - name: Build
        run: swift build
      - name: Run tests
        run: swift test 2>&1
